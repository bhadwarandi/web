<!DOCTYPE html>
<html>
<head>
  <title>Number Test</title>
  <script>
    function numTest(number) {
      return new Promise((resolve, reject) => {
        if (number < 20) {
          resolve("Number is less than 20");
        } else if (number > 20) {
          resolve("Number is greater than 20");
        } else {
          reject("Number is equal to 20");
        }
      });
    }

    function testNumber() {
      var number = parseInt(document.getElementById("numberInput").value);

      numTest(number)
        .then(result => {
          document.getElementById("result").textContent = result;
        })
        .catch(error => {
          document.getElementById("result").textContent = error;
        });
    }
  </script>
</head>
<body>
  <h1>Number Test</h1>
  <p>Enter a number:</p>
  <input type="number" id="numberInput">
  <button onclick="testNumber()">Test</button>
  <p id="result"></p>
</body>
</html>
