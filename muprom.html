<!DOCTYPE html>
<html>
<head>
  <title>Multiple Callback Functions with Promises</title>
  <script>
    function asyncFunction1() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Async Function 1 completed");
        }, 2000);
      });
    }

    function asyncFunction2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Async Function 2 completed");
        }, 3000);
      });
    }

    function asyncFunction3() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Async Function 3 completed");
        }, 1500);
      });
    }

    function runAsyncFunctions() {
      asyncFunction1()
        .then(result => {
          alert(result);
          return asyncFunction2();
        })
        .then(result => {
          alert(result);
          return asyncFunction3();
        })
        .then(result => {
          alert(result);
          alert("All async functions completed successfully");
        })
        .catch(error => {
          alert("Error occurred: " + error);
        });
    }
  </script>
</head>
<body>
  <h1>Multiple Callback Functions with Promises</h1>
  <button onclick="runAsyncFunctions()">Run Async Functions</button>
</body>
</html>
